name: Sync Development to Azure

on:
  push:
    branches:
      - Development
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Development
        uses: actions/checkout@v4
        with:
          ref: Development
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "HRMS Bot"
          git config user.email "hrms-bot@noreply.github.com"
          
      - name: Update Azure Branch
        run: |
          # Get current commit
          COMMIT_SHA=$(git rev-parse HEAD)
          echo "Development commit: $COMMIT_SHA"
          
          # Delete Azure branch if exists and recreate
          git push origin --delete Azure 2>/dev/null || echo "Azure branch doesn't exist yet"
          
          # Create fresh Azure branch from current commit
          git checkout -b Azure
          
          # Push to origin
          git push origin Azure
          
          echo "✅ Azure branch created/updated successfully"
          echo "✅ Azure now points to: $COMMIT_SHA"
