name: Update Azure Branch from Development

on:
  push:
    branches:
      - development
      - Development
  workflow_dispatch:

jobs:
  update-azure-branch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository (fetch all branches)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch complete history
          
      - name: Configure Git
        run: |
          git config user.name "HRMS Bot"
          git config user.email "hrms-bot@noreply.github.com"
          
      - name: Debug - Show all branches
        run: |
          echo "=== Local branches ==="
          git branch -a
          echo ""
          echo "=== Current branch ==="
          git branch --show-current
          echo ""
          echo "=== Remote branches ==="
          git ls-remote --heads origin
          
      - name: Ensure we're on development
        run: |
          git checkout development || git checkout -b development origin/development
          git pull origin development
          
      - name: Create or Update Azure Branch
        run: |
          # Try to checkout existing azure branch from remote
          if git ls-remote --exit-code --heads origin azure; then
            echo "‚úì Azure branch exists on remote"
            git fetch origin azure:azure
            git checkout azure
          else
            echo "‚úì Creating new azure branch from development"
            git checkout -b azure
          fi
          
      - name: Merge Development into Azure
        run: |
          echo "Merging development into azure..."
          git merge development --no-ff -m "üîÑ Auto sync from development - $(date +'%Y-%m-%d %H:%M:%S')" || {
            echo "‚ùå Merge failed. Checking if already up to date..."
            if git diff --quiet development azure; then
              echo "‚úì Already up to date"
              exit 0
            else
              echo "‚ùå Merge conflict - manual resolution required"
              exit 1
            fi
          }
          
      - name: Push to Azure Branch
        run: |
          git push origin azure || git push --set-upstream origin azure
          echo "‚úÖ Successfully synced to azure branch"
