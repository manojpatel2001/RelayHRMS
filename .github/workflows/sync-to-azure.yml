name: Sync to Azure DevOps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
      - name: Push to Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          # Remove remote if exists
          git remote remove azure 2>/dev/null || true
          
          # Add Azure DevOps remote
          git remote add azure https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          
          # Fetch from Azure to see what's there
          git fetch azure master
          
          # Try to pull and merge (if there are conflicts, it will use GitHub's version)
          git pull azure master --allow-unrelated-histories --no-edit || true
          
          # Push to Azure DevOps
          git push azure master:master
          
      - name: Cleanup
        if: always()
        run: |
          git remote remove azure 2>/dev/null || true
