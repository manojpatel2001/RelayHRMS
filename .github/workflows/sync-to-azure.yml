name: Sync to Azure DevOps

on:
  push:
    branches:
      - master  # Ya jo bhi branch client ko chahiye
  workflow_dispatch:  # Manual trigger ke liye

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Complete history ke liye
          
      - name: Push to Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          git remote add azure https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          git push azure master --force
