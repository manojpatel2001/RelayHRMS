name: Sync to Azure DevOps

on:
  push:
    branches:
      - azure
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Azure Branch
        uses: actions/checkout@v3
        with:
          ref: azure
          fetch-depth: 0
          
      - name: Clean and Prepare for Azure
        run: |
          # Generic author set karo
          git config user.name "HRMS Development Team"
          git config user.email "dev@hrmsproject.com"
          
          # Create a clean orphan branch with single commit
          git checkout --orphan temp-clean
          
          # Add all files
          git add -A
          
          # Create single commit with generic author
          git commit -m "Production Release - $(date +'%d-%m-%Y %H:%M')" \
            --author="HRMS Development Team <dev@hrmsproject.com>"
          
          # Delete old azure branch and rename
          git branch -D azure || true
          git branch -m azure
          
      - name: Push to Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          # Add Azure DevOps remote
          git remote add azuredevops https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          
          # Push to Azure DevOps master branch
          git push azuredevops azure:master --force
          
      - name: Cleanup
        if: always()
        run: |
          git remote remove azuredevops 2>/dev/null || true
```

