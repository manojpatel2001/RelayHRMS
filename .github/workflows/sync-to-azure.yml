name: Sync Azure to Azure DevOps UAT

on:
  push:
    branches:
      - Azure  # Capital A - as per your GitHub branch
  workflow_dispatch:

jobs:
  sync-to-azure-devops:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Azure Branch
        uses: actions/checkout@v4
        with:
          ref: Azure  # Capital A
          fetch-depth: 0
          
      - name: Configure Git with Dummy User
        run: |
          git config user.name "HRMS Development Team"
          git config user.email "dev@hrmsproject.com"
          
      - name: Verify Branch and Commits
        run: |
          echo "Current branch: $(git branch --show-current)"
          echo "Latest commit:"
          git log -1 --pretty=format:"%h - %s (%an, %ar)"
          echo ""
          echo "Total commits: $(git rev-list --count HEAD)"
          
      - name: Push to Azure DevOps UAT Branch
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          # Azure DevOps repository URL
          AZURE_URL="https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS"
          
          # Add Azure DevOps as remote
          git remote add azuredevops "$AZURE_URL"
          
          # Push Azure branch to Azure DevOps UAT branch
          git push azuredevops Azure:UAT --force
          
          echo "✅ Successfully synced to Azure DevOps UAT branch"
          
      - name: Cleanup
        if: always()
        run: |
          # Remove Azure DevOps remote for security
          git remote remove azuredevops 2>/dev/null || true
          
      - name: Summary
        if: success()
        run: |
          echo "================================"
          echo "✅ Azure DevOps UAT Sync Complete!"
          echo "================================"
          echo "Source: Azure (GitHub)"
          echo "Target: UAT (Azure DevOps)"
          echo "Organization: hemabadgali0673"
          echo "Project: HRMS"
          echo "Pushed by: HRMS Development Team"
          echo "================================"
