name: Sync to Azure DevOps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
      - name: Sync to Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          # Remove remote if exists
          git remote remove azure 2>/dev/null || true
          
          # Add Azure DevOps remote
          git remote add azure https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          
          # Fetch Azure DevOps branch
          git fetch azure master:azure-master || true
          
          # Rebase strategy - GitHub code ko priority
          git rebase azure-master || git rebase --abort
          
          # Push to Azure (force with lease for safety)
          git push azure HEAD:master --force-with-lease || git push azure HEAD:master --force
          
      - name: Cleanup
        if: always()
        run: |
          git remote remove azure 2>/dev/null || true
