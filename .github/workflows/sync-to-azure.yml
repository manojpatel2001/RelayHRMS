name: Sync to Azure DevOps

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Rewrite Commit Authors
        run: |
          # Specific author set karo
          export GIT_AUTHOR_NAME="HRMS Development Team"
          export GIT_AUTHOR_EMAIL="manoj.patel@relayexpress.in"
          export GIT_COMMITTER_NAME="HRMS Development Team"
          export GIT_COMMITTER_EMAIL="manoj.patel@relayexpress.in"
          
          # Sabhi commits ko rewrite karo with new author
          git filter-branch -f --env-filter '
            export GIT_AUTHOR_NAME="HRMS Development Team"
            export GIT_AUTHOR_EMAIL="manoj.patel@relayexpress.in"
            export GIT_COMMITTER_NAME="HRMS Development Team"
            export GIT_COMMITTER_EMAIL="manoj.patel@relayexpress.in"
          ' --tag-name-filter cat -- --branches --tags
          
      - name: Push to Azure DevOps
        env:
          AZURE_DEVOPS_PAT: ${{ secrets.AZURE_DEVOPS_PAT }}
        run: |
          git remote add azure https://${AZURE_DEVOPS_PAT}@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          git push azure master:master --force
          
      - name: Cleanup
        if: always()
        run: |
          git remote remove azure 2>/dev/null || true
