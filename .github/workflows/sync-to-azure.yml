name: Auto Sync to Azure DevOps

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set commit identity
        run: |
          git config user.name "Dev Team"
          git config user.email "devteam@company.com"

      - name: Push to Azure DevOps
        run: |
          git remote remove azure || true
          git remote add azure https://$(AZURE_USER):$(AZURE_PAT)@dev.azure.com/hemabadgali0673/HRMS/_git/HRMS
          git push azure master
